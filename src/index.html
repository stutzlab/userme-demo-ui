<html>

<head>
    <title>Userme Demo - TATLM - Welcome</title>
    <link rel="icon" href="data:;base64,=">
    <script src="/env.js"></script>
    <script src="/auth.js"></script>
</head>

<body>
    <h2>Welcome to TATLM (The Awesome TODO List Manager)</h2>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v7.0&appId=884133135440365&autoLogAppEvents=1"></script>

    <h4 id="login">
        <a href="/login.html">Login</a><br/>
        <a href="/account-new.html">Create New Account</a>
    </h4>

    <p>
        <div id="loggedInUser"></div>
    </p>

    <script>
        function logout() {
            removeToken()
        }
        window.onload = () => {
            token = getToken()
            if(token!=null) {
                document.getElementById("login").innerHTML = "<a href='/todo-list.html?email=" + token.email + "'>List TODOs</a>"
                document.getElementById("loggedInUser").innerHTML = "Logged user: " + token.name + " (" + token.email + ") <br/><a href='/index.html' onclick='logout()'>Logout</a>"
            }
        }
    </script>

</body>

</html>
