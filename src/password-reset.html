<html>

<head>
    <title>Userme Demo - TATLM - New Account</title>
    <link rel="icon" href="data:;base64,=">
    <script src="/env.js"></script>
    <script src="/auth.js"></script>
</head>

<body>
    <h2>TATLM (The Awesome TODO List Manager)</h2>

    <h3>Password Reset</h3>
    <h5 id="message"></h5>
    <script>
        const email = document.getElementById("email").value
        const response = await fetch(USERME_API_URL + '/user/' + email + '/password-reset-request',
            {
                method: 'POST'
            }
        );
        if (response.status == 202) {
            document.getElementById("message").innerHTML = "Check your e-mail and click on link to reset your password"
            return
        } else {
            document.getElementById("message").innerHTML = "Server Error"
            return
        }
    </script>
</body>
